<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atletism</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-5">
        <header>
            <h1>
                Reto de la Carrera
            </h1>
        </header>
    </div>
    
    <div class="container d-flex flex-column align-items-center my-5 " id="racers">
        <div class="d-flex flex-column justify-content-center col-md-6 shadow p-3 mb-5 rounded">
            <header class="text-center w-100 mb-5">
                <h1>
                    Corredor 1
                </h1>
            </header>
            <input class="rounded border m-2" type="text" placeholder="Nombre" id="nameRacer1">
            <input class="rounded border m-2" type="number" placeholder="Edad" id="ageRacer1">
            <input class="rounded border m-2" type="number" placeholder="Tiempo" id="timeRacer1">
        </div>
        <div class="d-flex flex-column justify-content-center col-md-6 shadow p-3 mb-5 rounded">
            <header class="text-center w-100 mb-5">
                <h1>
                    Corredor 2
                </h1>
            </header>
            <input class="rounded border m-2" type="text" placeholder="Nombre" id="nameRacer2">
            <input class="rounded border m-2" type="number" placeholder="Edad" id="ageRacer2">
            <input class="rounded border m-2" type="number" placeholder="Tiempo" id="timeRacer2">
        </div>
        
        <a class="btn btn-primary text-white" onclick="verifyWinner()">Correr!</a>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
